<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web QR Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        img {
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none; /* Inicialmente escondido */
        }
    </style>
</head>
<body>
    <div>
        <h1>Escaneie o QR Code</h1>
        <img id="qrcode" src="" alt="QR Code" />
    </div>
    <script>
        function connectWebSocket() {
            const ws = new WebSocket('wss://boot-5u9h.onrender.com');

            ws.onmessage = (event) => {
                const qrCodeImg = document.getElementById('qrcode');
                qrCodeImg.src = event.data;  // Atualiza o src da imagem com a URL do QR Code recebida
                qrCodeImg.style.display = 'block'; // Torna o QR Code visível
                console.log(event.data);
            };

            ws.onopen = () => {
                console.log('Conectado ao servidor WebSocket');
            };

            ws.onclose = () => {
                console.log('Desconectado do servidor WebSocket');
                // Tente reconectar após um tempo
                setTimeout(connectWebSocket, 1000); // Espera 1 segundo para tentar reconectar
            };
        }

        // Inicializa a conexão WebSocket ao carregar a página
        connectWebSocket();
    </script>
</body>
</html>
